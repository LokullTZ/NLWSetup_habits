<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <title>Habits Tracker</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo svg"/>
        <button>
            <img src="./assets/plus.svg" alt="Ícone Sinal Adição Roxo"/> <span>Registrar o meu Dia</span> 
        </button>
    </header>
    <form id="form-habits">
        <div class="habits-icons">
            <div class="habit" data-name="health">🏃🏽‍♂️</div>
            <div class="habit" data-name="gaming">🎮</div>
            <div class="habit" data-name="studing">👨🏽‍💻</div>
            <div class="habit" data-name="toStroll">🚘</div>
            <div class="habit" data-name="girlfriend">👨🏾‍❤️‍👩🏻</div>
            <div class="habit" data-name="drinkWater">💧</div>
        </div>
        
        <div class="days"></div>
    </form>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
